#Conexion a mysql

# GENERAL
server.port=8080
#
#DATABASE
spring.datasource.url=jdbc:mysql://Localhost/recursos_humanos_db?createDatabaseIfNotExist=true

#Nombre de usuario y contraseña
spring.datasource.username=root
spring.datasource.password=12345

#Nombre del Driver mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Mostrar sentencias SQL en la consola
spring.jpa.show=true

#Actualizar Base de datos y crear entidades en la base de datos
spring.jpa.hibernate.ddl-auto=update

#hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
